general {
  grace = 0
}

background {
  monitor =
  path = screenshot
  blur_passes = 3
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0) # no fill

    outer_color = rgba(abb2bfee)
    check_color=rgba(e5c07bee)
    fail_color=rgba(e06c75ee)

    font_color = rgb(143, 143, 143)
    font_family = "JetBrains Mono"
    fade_on_empty = false
    rounding = 15
    placeholder_text = "Enter password"

    position = 0, -20
    halign = center
    valign = center
}
